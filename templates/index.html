<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
</head>
<body>
    <div class="container">
        <h1>MY To-Do List</h1>
        <form action="{{url_for('create_todo')}}" method="POST">
            <input type="text" name="new_todo" placeholder="enter your To-Do">
            <button class="btn" type="submit">Add</button>
        </form>
    </div>

    <div>
        <h2>My ToDo's</h2>
        <div>
            {% for item in todos %}
                <p>{{item}} <a href="{{url_for('delete', todo_item=item)}}">delete</a> <a href="{{url_for('update', todo_item=item)}}">update</a></p> 
            {% endfor %}
        </div>
        
       
  
    </div>
</body>
</html>
